<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos - Ayunex</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0b1d0f, #003322, #0e2a1a, #001b14);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #d2ffeb;
      min-height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background: #00271d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #90ee90;
      text-decoration: none;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #caffd3;
      font-weight: 500;
    }

    nav a:hover {
      color: #90ee90;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #a3ffcb;
    }

    .card-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .card {
      background: #004d36;
      padding: 2rem;
      border-radius: 16px;
      width: 220px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .card:hover {
      transform: scale(1.05);
      background: #007153;
    }

    .card-title {
      font-size: 1.3rem;
      color: #e3ffe3;
    }

    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .gallery.active {
      display: grid;
      opacity: 1;
    }

    .media-item video,
    .media-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .media-item:hover video,
    .media-item:hover img {
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #88aa88;
      background: #002b1a;
      margin-top: 4rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .card {
        width: 80%;
      }

      .media-item video,
      .media-item img {
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="logo">Ayunex</a>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
      <a href="technology.html">Technology</a>
      <a href="videos.html">Videos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h1>üéûÔ∏è Media Gallery</h1>

    <div class="card-group">
      <div class="card" onclick="toggleGallery('videoGallery')">
        <div class="card-title">üé¨ Videos</div>
      </div>
      <div class="card" onclick="toggleGallery('photoGallery')">
        <div class="card-title">üì∑ Photos</div>
      </div>
    </div>

    <!-- Video Album -->
    <div id="videoGallery" class="gallery">
      <div class="media-item">
        <video controls>
          <source src="video.mp4" type="video/mp4">
        </video>
      </div>
      <div class="media-item">
        <video controls>
          <source src="video1.mp4" type="video/mp4">
        </video>
      </div>
      <div class="media-item">
        <video controls>
          <source src="video2.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Photo Album -->
    <div id="photoGallery" class="gallery">
      <div class="media-item">
        <img src="photo1.jpg" alt="Photo 1">
      </div>
     <div class="media-item">
        <img src="photo2.jpg" alt="Photo 1">
      </div> 
    </div>
  </div>

  <footer>
    &copy; 2025 Ayunex - Unified AI-Enhanced Elderly Monitoring System. All rights reserved.
  </footer>

  <script>
    function toggleGallery(id) {
      const galleries = document.querySelectorAll('.gallery');
      galleries.forEach(g => {
        g.classList.remove('active');
        g.scrollTop = 0;
      });
      const selected = document.getElementById(id);
      selected.classList.add('active');
      selected.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const videos = document.querySelectorAll("#videoGallery video");

      videos.forEach((video, index) => {
        video.addEventListener("click", () => {
          if (video.requestFullscreen) video.requestFullscreen();
          else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
          else if (video.msRequestFullscreen) video.msRequestFullscreen();
          video.play();
        });

        video.addEventListener("ended", () => {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();

          const next = videos[index + 1];
          if (next) {
            setTimeout(() => {
              if (next.requestFullscreen) next.requestFullscreen();
              else if (next.webkitRequestFullscreen) next.webkitRequestFullscreen();
              else if (next.msRequestFullscreen) next.msRequestFullscreen();
              next.play();
            }, 500);
          }
        });
      });

      // Fullscreen for images
      const images = document.querySelectorAll("#photoGallery img");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          if (img.requestFullscreen) img.requestFullscreen();
          else if (img.webkitRequestFullscreen) img.webkitRequestFullscreen();
          else if (img.msRequestFullscreen) img.msRequestFullscreen();
        });
      });
    });
  </script>
</body>
</html>
