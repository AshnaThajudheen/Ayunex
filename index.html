<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayunex - Welcome</title>
  <link rel="icon" type="image/png" href="favicon.png" /> <!-- Favicon line added -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #001c16, #002a1f, #003f2b, #00231b);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      color: #d2ffeb;
      position: relative;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 4.2rem;
      font-family: 'Arial Black', sans-serif;
      display: flex;
      justify-content: center;
      gap: 0.05em;
    }

    .title span {
      display: inline-block;
      color: #a3ffcb;
      animation: waveLetter 4s ease-in-out infinite;
    }

    .title span:nth-child(1) { animation-delay: 0s; }
    .title span:nth-child(2) { animation-delay: 0.2s; }
    .title span:nth-child(3) { animation-delay: 0.4s; }
    .title span:nth-child(4) { animation-delay: 0.6s; }
    .title span:nth-child(5) { animation-delay: 0.8s; }
    .title span:nth-child(6) { animation-delay: 1s; }

    @keyframes waveLetter {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .subtitle {
      font-size: 1.3rem;
      margin-top: 1rem;
      color: #cdeed6;
      font-style: italic;
    }

    .arrow {
      display: inline-block;
      margin-top: 3rem;
      font-size: 2.5rem;
      color: #90ee90;
      text-decoration: none;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.8rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .arrow {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body onwheel="handleScroll(event)" onkeydown="handleKey(event)" tabindex="0">
  <div class="content">
    <div class="title">
      <span>A</span><span>Y</span><span>U</span><span>N</span><span>E</span><span>X</span>
    </div>
    <p class="subtitle">"Unified AI-Enhanced Elderly Monitoring System"</p>
    <a href="menu.html" class="arrow">â†“</a>
  </div>

  <script>
    function handleScroll(event) {
      if (event.deltaY > 0) {
        window.location.href = 'menu.html';
      }
    }

    function handleKey(event) {
      if (event.key === "ArrowDown" || event.key === "Enter") {
        window.location.href = 'menu.html';
      }
    }

    window.onload = () => {
      document.body.focus();
    };
  </script>
</body>
</html>
